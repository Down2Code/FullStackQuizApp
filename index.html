<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
       <!-- intro section -->
        <div class="intro bg-light text-center">
            <div class="container">
                <h1 class="display-4">Full Stack Developer App</h1>
            </div>
        </div>
       <!-- result section -->
        <div class="bg-light text-center result d-none">
            <div class="container">
                <p class="lead">you are <span class="text-primary display-4">0%</span> Full stack developer</p>
            </div>
        </div>
       <!-- quiz section -->
        <div class="quiz bg-dark text-light">
            <div class="container">
                <h2 class="lead">On with Questions...</h2>
                <form class="quiz-form my-4">
                    <div classs="my-4">
                        <p class="lead font-weight-normal">1.Are you familiar with HTML, CSS, BootStrap?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" checked value="A">
                            <label class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="B">
                            <label class="form-check-label">No</label>
                        </div>
                    </div>
                    <div classs="my-4">
                        <p class="lead font-weight-normal">2.Are you familiar with Angular/React/Vue?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" checked value="A">
                            <label class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="B">
                            <label class="form-check-label">No</label>
                        </div>
                    </div>
                    <div classs="my-4">
                        <p class="lead font-weight-normal">3.Are you familiar with Web APIs?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" checked value="A">
                            <label class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="B">
                            <label class="form-check-label">No</label>
                        </div>
                    </div>
                    <div classs="my-4">
                        <p class="lead font-weight-normal">4.Are you familiar with Database?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" checked value="A">
                            <label class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="B">
                            <label class="form-check-label">No</label>
                        </div>
                    </div>
                    <div class="my-4 text-center">
                        <input class="mb-5 btn btn-light" type="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
